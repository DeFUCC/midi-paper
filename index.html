<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Paper @chromatone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="css/styles.css" />

  <script src="assets/vue.js"></script>
  <script type="text/javascript" src="assets/paper-full.js"></script>
  <script type="text/javascript" src="assets/webmidi.js"></script>

  <!-- Matomo -->
  <script type="text/javascript">
    var _paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//stat.frkt.ru/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '3']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Matomo Code -->

</head>

<body>


  <div id="midi-paper">

    <midi-bus :absolute="true" :channels.sync="channels"></midi-bus>

    <paper :channels="channels">
    </paper>

  </div>


  <script type="module" src="js/midi-paper.js"></script>

</body>

</html>
